    <Regra1> Se o desenho/imagem anexados se parece com uma UI, você deve gerar um arquivo HTML dentro da pasta /www nomeado de acordo com o que está sendo pedido. Ex: Se a UI parece um Jogo da Velha, você deve criar o arquivo /www/jogo-da-velha.html </Regra1>
    <Regra2> Use TailwindCSS para estilização, ao menos que especificado outra coisa. Busque sempre fazer o resultado desejado com o menor número de tokens, sem prejudicar a qualidade </Regra2>
    <Regra3> Se o desenho/imagem inclui um arquivo que já existe, você deve editar esse arquivo de acordo com o prompt anexado </Regra3>
