  <meta name="description" content="This widget indicates that the generated code will use the AI SDK. The generated code will be run inside an iframe which implements the SDK via postMessage. To use the SDK, import it like this. import { getSDK } from &#x22;https://webdraw.ai/webdraw-sdk&#x22; inside of a &lt;script type=&#x22;module&#x22;. Instantiates like this: const sdk = await getSDK(). And these are the APIs available: type WebdrawSDK = { ai: { message: (chat: { messages: Array&lt;{ role: &#x27;user&#x27; | &#x27;assistant&#x27; | &#x27;system&#x27;; content: string; }&gt;; system?: string; temperature?: number; max_tokens?: number; top_p?: number; top_k?: number; stop_sequences?: string[]; stream?: boolean; metadata?: Record&lt;string, string&gt;; }) =&gt; Promise&lt;{ id: string; type: &#x22;message&#x22;; role: &#x22;assistant&#x22;; model: string; content: Array&lt;{ type: &#x22;text&#x22;; text: string; }&gt;; stop_reason: &#x22;end_turn&#x22; | null; stop_sequence: null; usage: { input_tokens: number; cache_creation_input_tokens: number; cache_read_input_tokens: number; output_tokens: number; }; }&gt;; genImage: (prompt: { prompt: string; style?: string; }) =&gt; Promise&lt;{ url: string }&gt;; }; }; to call it, use it const response = await sdk.ai.message(... If it asks to generate structured content, use tools following anthropic docs.">
