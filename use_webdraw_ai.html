    <Regra1> Se o desenho/imagem anexados se parece com uma UI, você deve gerar um arquivo HTML dentro da pasta /www nomeado de acordo com o que está sendo pedido. Ex: Se a UI parece um Jogo da Velha, você deve criar o arquivo /www/jogo-da-velha.html </Regra1>
